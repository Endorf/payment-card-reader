name: CI workflow

on: 
  push: 
    paths-ignore:
      - '**.md'
    branches: [ gh-actions-workflow ] 
  pull_request:  
    paths-ignore:
      - '**.md'
    branches: [ gh-actions-workflow ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          distribution: 'adopt'
          
      - name: Set up Adnroid SDK
        id: 'setup-android'
        uses: ./build/  
        
      - name: Run unit tests
        run: ./gradlew test

      - name: Build
        run: ./gradlew --no-daemon build
