name: CI workflow

on: 
  push: 
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with: {java-version: 11}

      - name: Run Detekt
        run: |
          ./gradlew detekt

      - name: Run Unit tests
        run: |
          ./gradlew :nfc:testDebugUnitTest
